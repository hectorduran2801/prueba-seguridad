<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
</head>
<body>
    <h2>Conversor de Moneda</h2>
    <form id="conversion-form">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        
        <label for="moneda-entrada">Moneda de entrada:</label>
        <select id="moneda-entrada" name="moneda-entrada">
            <option value="USD">Dólares estadounidenses (USD)</option>
            <option value="EUR">Euros (EUR)</option>
            <option value="GBP">Libras esterlinas (GBP)</option>
        </select>
        
        <label for="moneda-salida">Moneda de salida:</label>
        <select id="moneda-salida" name="moneda-salida">
            <option value="USD">Dólares estadounidenses (USD)</option>
            <option value="EUR">Euros (EUR)</option>
            <option value="GBP">Libras esterlinas (GBP)</option>
        </select>
        
        <input type="submit" value="Convertir">
    </form>

    <div id="resultado"></div>

    <script>
        const form = document.getElementById('conversion-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const cantidad = parseFloat(formData.get('cantidad'));
            const monedaEntrada = formData.get('moneda-entrada');
            const monedaSalida = formData.get('moneda-salida');

            const resultado = cantidad * tasaDeCambio(monedaEntrada, monedaSalida);
            document.getElementById('resultado').innerText = cantidad + ' ' + monedaEntrada + ' es equivalente a ' + resultado.toFixed(2) + ' ' + monedaSalida;
        });

        // Función para obtener la tasa de cambio entre dos monedas
        function tasaDeCambio(monedaEntrada, monedaSalida) {
            // Aquí puedes definir las tasas de cambio, por ejemplo:
            const tasas = {
                'USD': { 'USD': 1, 'EUR': 0.83, 'GBP': 0.73 },
                'EUR': { 'USD': 1.20, 'EUR': 1, 'GBP': 0.88 },
                'GBP': { 'USD': 1.37, 'EUR': 1.13, 'GBP': 1 }
            };

            // Retorna la tasa de cambio entre las dos monedas
            return tasas[monedaEntrada][monedaSalida];
        }
    </script>
</body>
</html>
